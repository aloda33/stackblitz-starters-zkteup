<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script>
      function validate() {
        var num=document.myform.num.value;
        if (isNaN(num)) {
          document.getElementById("number").innerHTML="Enter Numeric value only";
          return false;
        } else {
          return true;
        }
      }
    </script>
  </head>
  <body>
    <form name="myform" action="http://www.google.com/javascriptpages/valid.jsp" onsubmit="return validate()">
    Number: <input type="text" name="num"><span id="numloc"></span></br><input type="submit" value="submit">
    </form>
  </body>
</html>
